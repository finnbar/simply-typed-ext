name: resource-typed-ext
version: 0.1.0.0
github: "finnbar/simply-typed-ext"
license: BSD3
author: "Finnbar Keating and Michael Gale"
maintainer: "f.keating@warwick.ac.uk"

extra-source-files:
- README.md
- src/Lexer.x
- src/Parser.y

description: Please see the README on GitHub at <https://github.com/finnbar/simply-typed-ext#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  build-tools:
    - alex
    - happy
  other-modules:
    - Lexer
    - Parser

executables:
  rearrange-exe:
    main: Main.lhs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - resource-typed-ext